version: '3.8'

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_DB: gedeon-app-rails_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  web:
    build: .
    env_file:
      - .env
    command: foreman start
    ports:
      - "5050:5050"
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      DATABASE_URL: postgres://postgres:password@db/gedeon-app-rails_development

volumes:
  postgres-data:
